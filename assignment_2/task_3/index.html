<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Form Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="page-title">Student Grades & Feedback</h1>

        <div class="table-section">
            <h2>Student Grades</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Subject</th>
                        <th colspan="2">Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Aigerim</td>
                        <td>Mathematics</td>
                        <td>A</td>
                        <td>Excellent</td>
                    </tr>
                    <tr class="highlight-row">
                        <td>Bauyrzhan</td>
                        <td>Physics</td>
                        <td>B+</td>
                        <td>Very Good</td>
                    </tr>
                    <tr>
                        <td>Dina</td>
                        <td>Computer Science</td>
                        <td>A-</td>
                        <td>Great</td>
                    </tr>
                    <tr>
                        <td rowspan="2">Yerassyl</td>
                        <td>History</td>
                        <td>B</td>
                        <td>Good</td>
                    </tr>
                    <tr>
                        <td>Geography</td>
                        <td>C+</td>
                        <td>Satisfactory</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="form-section">
            <h2>Submit Your Feedback</h2>
            <form class="feedback-form">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="role">Your Role:</label>
                    <select id="role" name="role" required>
                        <option value="">-- Select --</option>
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Did you find this assignment helpful?</label>
                    <div class="radio-group">
                        <input type="radio" id="helpful_yes" name="helpful" value="yes" required>
                        <label for="helpful_yes">Yes</label>

                        <input type="radio" id="helpful_no" name="helpful" value="no">
                        <label for="helpful_no">No</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="comments">Comments:</label>
                    <textarea id="comments" name="comments" rows="4" placeholder="Share your thoughts..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Submit Feedback</button>
            </form>
        </div>
    </div>
</body>
</html>
